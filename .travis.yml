language: cpp
git:
  depth: 1
env:
  global:
  - BUILD_CONFIG=Release
  - MSBUILD_PATH="/c/Program Files (x86)/Microsoft Visual Studio/2017/BuildTools/MSBuild/15.0/Bin"
matrix:
  include:
  - name: "Windows 10"
    os: windows
    env:
    - VCPKG_ROOT=/c/vcpkg
    - VCPKG_DEFAULT_TRIPLET=x64-windows
    - VCPKG_LIBS="glib"
    cache:
      directories:
        - c:\vcpkg
install: ./travis/install.sh
script: ./travis/build.sh
after_success: ./travis/upload.sh
before_deploy:
  - source ./env
deploy:
  provider: releases
  api_key: $GITHUB_API_KEY
  file: "vala-prebuilt-${VALAC_VERSION}-x64.zip"
  skip_cleanup: true
  draft: true
  on:
    tags: true

